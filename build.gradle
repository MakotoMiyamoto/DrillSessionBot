plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '5.1.0'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'com.makotomiyamoto.prxy.Client'
        )
    }
}

group 'com.makotomiyamoto.prxy'
version '1.0.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'net.dv8tion:JDA:4.0.0_74'
    implementation 'com.google.code.gson:gson:2.8.6'
}
